<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How 'bout some weather?</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <!-- jumbotron -->
    <header class="jumbotron" style="background-image: url(storm2.jpg);">
      <h1 class="display-3">Weather Dashboard</h1>
      <br>

      <!-- clock-->
      <p id="currentDay" class="lead3"></p>
      <p id="currentDate" class="lead2"></p>
      <p id="currentTime" class="lead2"></p>

    </header>

    <!-- search bar for city -->
    <div class="input-group col-md-12">
      <input type="text" class="city-input" placeholder="Search for a city">
      <div class="input-group-append">
        <button class="btn btn-secondary go-button" type="button">Go!</button>
      </div>
    </div>
    <br><br>

    <!-- results for current day -->
    <div id="results">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" id="city-input">City name: </li>
            <li class="list-group-item" id="temp">Temperature: </li>
            <li class="list-group-item" id="humidity">Humidity: </li>
            <li class="list-group-item" id="wind">Wind speed: </li>
            <!-- <li class="list-group-item" id="uvi">UV: </li> -->
          </ul>

          

  <!-- linking internal js files, moment, and jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
